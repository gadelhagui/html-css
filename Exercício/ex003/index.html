<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Uma imagens que está na mesma pasta do arquivo html:</p>
    <img src="logo-html.png" alt="Logo html">
    <p>Uma imagens que está em uma subpasta no formato png:</p>
    <img src="logo css/logo-css3.png" alt="Logo css png">
    <p>Uma imagem dentro de uma subpasta no formato webp:</p>
    <img src="logo css/logo-css3.webp" alt="Logo css webp">
    <p>Uma imagem adicionada de um site:</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo javascript">   
    <!-- Atalho para adicionar uma imagem da máquina: CTRL + ESPAÇO --> 
</body>
</html>
